<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Preencha seus dados bancários</h1>
<form action="{{ url_for('finalizar_compras') }}" method="POST">
    <label for="numero_cartao">Número do Cartão:</label><br>
    <input type="text" id="numero_cartao" name="numero_cartao" required><br><br>

    <label for="nome_titular">Nome do Titular:</label><br>
    <input type="text" id="nome_titular" name="nome_titular" required><br><br>

    <label for="validade">Validade:</label><br>
    <input type="text" id="validade" name="validade" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
