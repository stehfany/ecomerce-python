<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compras</title>
    <style>
        body {
            background-color: #3498db; /* Cor de fundo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff; /* Caixa branca */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask-plugin/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#numero_cartao').mask('0000 0000 0000 0000');
            $('#validade').mask('00/00');
            $('#cvv').mask('0000'); // Pode ajustar para 3 ou 4 dígitos
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Finalizar Compras</h1>
        <form action="{{ url_for('finalizar_compras') }}" method="POST">
            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" placeholder="5555 5555 5555 5555" name="numero_cartao" maxlength="19" required>

            <label for="nome_titular">Nome do Titular:</label>
            <input type="text" id="nome_titular" name="nome_titular" required>

            <label for="validade">Validade:</label>
            <input type="date" id="validade" placeholder="MM/AA" name="validade" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="555" name="cvv" required>

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

</body>
</html>
