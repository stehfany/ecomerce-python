<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask-plugin/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#numero_cartao').mask('0000 0000 0000 0000');
        $('#validade').mask('00/00');
        $('#cvv').mask('0000'); // Pode ajustar para 3 ou 4 dígitos
    });
</script>

</head>
<body>

    <h1>Finalizar Compras</h1>
    <form action="{{ url_for('finalizar_compras') }}" method="POST">
        <label for="numero_cartao">Número do Cartão:</label><br>
        <input type="text" id="numero_cartao" placeholder="5555555555555555" name="numero_cartao" maxlength="16" required><br><br>

        <label for="nome_titular">Nome do Titular:</label><br>
        <input type="text" id="nome_titular" placeholder="" name="nome_titular" required><br><br>

        <label for="validade">Validade:</label><br>
        <input type="date" id="validade" placeholder="07/2017" name="validade" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" placeholder="555" name="cvv" required><br><br>

        <button type="submit">Finalizar Compra</button>
    </form>

</body>
</html>
