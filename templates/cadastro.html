<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .register-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-container input:invalid {
            border: 1px solid red;
        }
        .register-container input:valid {
            border: 1px solid green;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container button:hover {
            background-color: #2980b9;
        }
        .register-container p {
            margin-top: 20px;
            color: #777;
        }
        .register-container a {
            color: #3498db;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validateForm(event) {
            const emailField = document.getElementById('email');
            const senhaField = document.getElementById('senha');

            if (!emailField.value.includes('@')) {
                alert('Por favor, insira um e-mail v치lido.');
                emailField.focus();
                event.preventDefault();
                return false;
            }

            if (senhaField.value.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                senhaField.focus();
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div class="register-container">
        <h1>Cadastro de Usu치rio</h1>
        <!-- Exibe mensagens de erro ou sucesso -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="error-message">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" onsubmit="return validateForm(event);">
            <label for="username">Nome de Usu치rio:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite uma senha" minlength="6" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>J치 tem uma conta? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

</body>
</html>
