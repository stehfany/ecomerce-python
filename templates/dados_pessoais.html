<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais e Endereço</title>
    <style>
        body {
            background-color: #3498db; /* Cor de fundo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff; /* Caixa branca */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function buscarCEP() {
            var cep = document.getElementById('cep').value.trim();

            if (!cep || cep.length !== 8 || isNaN(cep)) {
                alert("Por favor, insira um CEP válido com 8 números.");
                return;
            }

            var url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro || '';
                        document.getElementById('cidade').value = data.localidade || '';
                        document.getElementById('estado').value = data.uf || '';
                    } else {
                        alert('CEP não encontrado! Por favor, verifique e tente novamente.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar o CEP:', error);
                    alert('Erro ao buscar o CEP. Tente novamente mais tarde.');
                });
        }

        function validateForm(event) {
            const nome = document.getElementById('nome').value.trim();
            const cep = document.getElementById('cep').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const estado = document.getElementById('estado').value.trim();
            const errorContainer = document.getElementById('error-container');

            errorContainer.innerHTML = ""; // Limpa mensagens de erro anteriores
            let hasError = false;

            if (!nome) {
                errorContainer.innerHTML += "<p>O campo 'Nome Completo' é obrigatório.</p>";
                hasError = true;
            }
            if (!cep || cep.length !== 8 || isNaN(cep)) {
                errorContainer.innerHTML += "<p>O campo 'CEP' deve conter 8 números.</p>";
                hasError = true;
            }
            if (!endereco) {
                errorContainer.innerHTML += "<p>O campo 'Endereço' é obrigatório.</p>";
                hasError = true;
            }
            if (!cidade) {
                errorContainer.innerHTML += "<p>O campo 'Cidade' é obrigatório.</p>";
                hasError = true;
            }
            if (!estado) {
                errorContainer.innerHTML += "<p>O campo 'Estado' é obrigatório.</p>";
                hasError = true;
            }

            if (hasError) {
                event.preventDefault(); // Impede o envio do formulário
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Preencha seus dados</h1>
        <form action="{{ url_for('dados_bancarios') }}" method="POST" onsubmit="validateForm(event)">
            <div id="error-container" class="error-message"></div>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome:" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP:" required onblur="buscarCEP()">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <button type="submit">Dados Bancários</button>
        </form>
    </div>

</body>
</html>
