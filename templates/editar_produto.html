<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="{{ url_for('editar_produto', produto_id=produto.id) }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="text" id="preco" name="preco" value="{{ produto.preco }}" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao" value="{{ produto.descricao }}"><br><br>

        <label for="estoque">Estoque:</label><br>
        <input type="text" id="estoque" name="estoque" value="{{ produto.estoque }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para a lista de produtos</a>
</body>
</html>
